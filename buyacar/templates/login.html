{% extends "base.html" %}
{% block title %}
  Login
{% endblock %}
{% block content %}
<nav style="--bs-breadcrumb-divider: '>';" aria-label="breadcrumb">
    <ol class="breadcrumb mt-4">
      <li class="breadcrumb-item"><a href="{{ url_for('core.index') }}">Home</a></li>
      <li class="breadcrumb-item active" aria-current="page">Login</li>
    </ol>
</nav>
<div class="container-fluid mt-4">
    <div class="row gx-3 align-items-center">
        <div class="col-md-12 mt-4 mb-4">                               
            <h2 class="text-center">User login</h2>
            <form class="d-block mx-auto" method="POST">
                <div class="mt-4 mb-4 d-block">
                    
                    <input type="name" class="form-control mx-auto" id="name" placeholder="Enter user name" name="name">
                </div>
                <div class="mb-4 d-block mx-auto">
                    
                    <input type="password" class="form-control mx-auto" id="pwd" placeholder="Enter password" name="password">
                </div>                  
                <ul class=flashes>
                {% for message in get_flashed_messages() %}
                    {% if message %}
                    <li class="text-center" style="color: red; font-size:small;  list-style-type:none">{{ message }}</li>
                    {% endif %}
                {% endfor %}
                </ul>                            
                <button type="submit" class="btn btn-secondary d-block mb-4 mx-auto" aria-label="Login">Login</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
